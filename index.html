<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
      <title>Document</title>
   </head>
   <body>
      <main>
         <section class="sect1">
            <div class="logoContainer">
               <img class="logo" src="/assets/odin-logo-lined.png" alt="Odin Logo" />
               <div class="textLogo">ODIN</div>
            </div>
         </section>
         <section class="sect2">
            <div class="container2">
               <div class="text">
                  <h2>
                     This is not real online services! You know you need something like this in your life to help you
                     realize your deepest dream. Sign up now to get started. <br />
                     <br />
                     You know you want to.
                  </h2>
               </div>
               <div class="formControl">
                  <form action="">
                     <div class="inputContainer">
                        <p class="accent">Let's do this!</p>
                        <div class="form-row">
                           <div class="div-row">
                              <label for="firstName">FIRST NAME</label>
                              <input type="text" id="firstName" name="firstName" placeholder="Rick" required />
                           </div>
                           <div class="div-row">
                              <label for="lastName">LAST NAME</label>
                              <input type="text" id="lastName" name="lastName" placeholder="Sanchez" required />
                           </div>
                        </div>
                        <div class="form-row">
                           <div class="div-row">
                              <label for="email">EMAIL</label>
                              <input type="email" id="email" name="email" required placeholder="email@provider.com" />
                           </div>
                           <div class="div-row">
                              <label for="phone">PHONE NUMBER</label>
                              <input type="tel" id="phone" name="phone" required placeholder="888-9899-211" />
                           </div>
                        </div>
                        <div class="form-row">
                           <div class="div-row">
                              <label for="pass">PASSWORD</label>
                              <input type="password" id="pass" name="pass" />
                           </div>
                           <div class="div-row">
                              <label for="cpass">CONFIRM PASSWORD</label>
                              <input type="password" id="cpass" name="cpass" />
                           </div>
                        </div>
                     </div>

                     <div class="bottomInputContainer">
                        <button type="submit" class="myButton">Create Account</button>
                        <p>Already have an account? <a href="assd">Log in</a></p>
                     </div>
                  </form>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
